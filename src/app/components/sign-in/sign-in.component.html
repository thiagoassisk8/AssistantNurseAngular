<div class="flex h-screen items-center justify-center bg-gray-200">
  <div class="w-full lg:max-w-xl p-6 space-y-8 sm:p-8 bg-white rounded-lg shadow-xl dark:bg-gray-800">
    <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
      Sign in to Flowbite
    </h2>
    <form class="mt-8 space-y-6" (ngSubmit)="authService.SignIn(email.value, password.value)">
      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
        <input
          type="email"
          name="email"
          id="email"
          #email
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="name@company.com"
          required
        />
      </div>
      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="••••••••"
          #password
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          [(ngModel)]="password"
          [type]="showPassword ? 'text' : 'password'"
          required
        />
        <button
          type="button"
          class="absolute right-0 top-0 m-3"
          (click)="togglePasswordVisibility()"
        >
          <i
            class="fas fa-eye-slash fa-lg text-gray-600 hover:text-gray-800"
            [ngClass]="{ 'fa-eye': showPassword, 'fa-eye-slash': !showPassword }"
          ></i>
        </button>
      </div>
      <div class="flex items-start">

      </div>
      <button
        type="submit"
        class="w-full px-5 py-3 text-base font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 sm:w-auto dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Login to your account
      </button>
      <div class="text-sm font-medium text-gray-900 dark:text-white">
        Not registered yet?
        <a class="text-blue-600 hover:underline dark:text-blue-500" routerLink="/register-user">
          Create account
        </a>
      </div>
    </form>
  </div>
</div>
